
<script type="text/javascript">

    // Select all images with the 'toggle-image' class
    const images = document.querySelectorAll('.toggle-image');

    // Add event listeners to each image for mouse down and mouse up events
    images.forEach((image) => {
        // Store the original and alternate image URLs from the dataset attributes
        const originalSrc = image.dataset.original;
        const alternateSrc = image.dataset.alternate;

        // When the user clicks (mouse down), change the image to the alternate
        image.addEventListener('mousedown', () => {
            image.src = alternateSrc;
        });

        // When the user releases the click (mouse up), revert back to the original image
        image.addEventListener('mouseup', () => {
            image.src = originalSrc;
        });

        // Also revert to the original image if the user moves the mouse out of the image while holding the click
        image.addEventListener('mouseleave', () => {
            image.src = originalSrc;
        });
    });

    // Select all video with the 'toggle-video' class
    const videos = document.querySelectorAll('.toggle-video');

    // Add event listeners to each image for mouse down and mouse up events
    videos.forEach((video) => {
        // Store the original and alternate image URLs from the dataset attributes
        const originalSrc = video.dataset.original;
        const alternateSrc = video.dataset.alternate;

        // When the user clicks (mouse down), change the image to the alternate
        video.addEventListener('mousedown', () => {
            video.src = alternateSrc;
            video.loop = true;
            video.load();
            video.play();
        });

        // When the user releases the click (mouse up), revert back to the original image
        video.addEventListener('mouseup', () => {
            video.src = originalSrc;
            video.loop = true;
            video.load();
            video.play();
        });

        // Also revert to the original image if the user moves the mouse out of the image while holding the click
        video.addEventListener('mouseleave', () => {
            video.src = originalSrc;
            video.loop = true;
            video.load();
            video.play();
        });
    });

    function toggleMenu(menuId) {
            var menu = document.getElementById(menuId);
            if (menu.style.display === "block") {
                menu.style.display = "none";
            } else {
                menu.style.display = "block";
            }
        }

</script>
